<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container-fluid py-4">

	<div class="card bg-light">
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body" style="max-width: 100%; overflow-x: auto;">

			<h4 class="card-title">
				<a th:href="@{/form}" class="btn btn-primary">crear cliente</a>
			</h4>

			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Email</th>
						<th>Fecha</th>
						<th>MontoSolicitar</th>
						<th>Plazo</th>
						<th>NumeroCuenta</th>
						<th>EstadoSolicitud</th>
						<th>MotivoRechazo</th>
						<th>Editar</th>
						<th>Eliminar</th>
						<th>Enviar</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="cliente: ${clientes}">
						<td><a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
						<td th:text="${cliente.nombre}"></td>
						<td th:text="${cliente.apellido}"></td>
						<td th:text="${cliente.email}"></td>
						<td th:text="${cliente.createAt}"></td>
						<td th:text="${cliente.montoSolicitar}"></td>
						<td th:text="${cliente.plazo}"></td>
						<td th:text="${cliente.numeroCuenta}"></td>
						<td th:text="${cliente.estado.nombre}"></td>
						<td th:text="${cliente.motivoRechazo}"></td>
						<td><a class="btn btn-primary btn-sm" th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
						<td><a class="btn btn-danger btn-sm" th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'" onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
						<td><a class="btn btn-success btn-sm" th:href="@{/enviar/} + ${cliente.id}" th:text="'enviar'" onclick="return confirm('Estás seguro que quieres enviar?');"></a></td>

					</tr>
					</tbody>
				</table>
			</div>

			<nav th:replace="paginator-nav :: paginator"></nav>
		</div>
	</div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
